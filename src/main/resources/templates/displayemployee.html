<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Display employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="nav">
  <a class="nav-link" th:href="@{employeeForm}">Add New Employee</a>
  <a class="nav-link" th:href="@{allEmployees}">All Employees</a>
</nav>

<div th:if="${employee.active}">
  <p th:inline="text">The employee's name is [[${employee.name}]]</p>

  <div th:switch="${employee.role}">
    <p th:case="U">This employee is a user!</p>
    <p th:case="A">This employee is an admin!</p>
    <p th:case="S">This employee is a super-admin!</p>
  </div>
  <p th:text="${employee.id} >= 10 ? 'This is a new account!' : 'This is an old account!'"></p>
</div>

<div th:unless="${employee.active}">
  <p>This employee is no longer active in our company!</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
