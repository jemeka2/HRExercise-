<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>


<nav class="nav">
  <a class="nav-link" th:href="@{employeeForm}">Add New Employee</a>
  <a class="nav-link" th:href="@{allEmployees}">All Employees</a>
</nav>


<form th:action="@{/displayEmployee}" th:object="${employee}" method="post">
  ID: <input type="number" th:field="*{id}"}><br>
  <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>

  Name: <input type="text" th:field="*{name}"><br>
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

  Role:
  <select th:field="*{role}">
    <option value="U" th:text="User"></option>
    <option value="A" th:text="Admin"></option>
    <option value="S" th:text="Super"></option>
  </select>
  <span th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></span>

  <br>
  Active:
  <select th:field="*{active}">
    <option value="true" th:text="Yes"></option>
    <option value="false" th:text="No"></option>
  </select>
  <span th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></span>
  <input type="submit" value="Enter">
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
