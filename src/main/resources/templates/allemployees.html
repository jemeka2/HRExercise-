<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>



    <nav class="nav">
        <a class="nav-link" th:href="@{employeeForm}">Add New Employee</a>
        <a class="nav-link" th:href="@{allEmployees}">All Employees</a>
    </nav>

    <h1> All Employees</h1>

    <table class="table" th:if="${employees.size()} > 0">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Role</th>
                <th scope="col">Active</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="employee: ${employees}">
                <th scope="row">#</th>
                <td th:text="${employee.id}"/>
                <td th:text="${employee.name}"/>
                <td th:text="${employee.role}"/>
                <td th:text="${employee.active} ? 'Active' : 'In-Active'"/>
            </tr>
        </tbody>
    </table>

    <div>
        <p th:unless="${employees.size()} > 0" >No employees!</p>
    </div>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
